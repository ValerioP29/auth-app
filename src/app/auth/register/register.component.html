<h2>Registrazione</h2>
<form (ngSubmit)="register()">
  <input
    type="text"
    [(ngModel)]="name"
    name="name"
    placeholder="Nome"
    required
  />
  <input
    type="email"
    [(ngModel)]="email"
    name="email"
    placeholder="Email"
    required
  />
  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="Password"
    required
  />
  <button type="submit">Registrati</button>
</form>
